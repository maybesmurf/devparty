image:
  file: .gitpod.dockerfile

tasks:
  - name: Setup
    before: redis-server &
    init: |
      yarn install --frozen-lockfile --silent --network-timeout 100000
      cp .env.example .env
      gp await-port 3306
      yarn prisma:migrate
      yarn prisma:seed
      yarn prisma:testseed
      yarn prepare
    command: |
      yarn codegen:graphql --watch &
      export BASE_URL=`gp url 3000`
      yarn dev

  - command: |
      clear
      echo "Waiting for server to start ðŸ•’"
      gp await-port 3000
      scripts/welcome.sh

ports:
  - port: 3000 # Web app
    onOpen: notify
    visibility: public
  - port: 6379 # Redis
    onOpen: ignore
  - port: 3306 # MySQL
    onOpen: ignore

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - mikestead.dotenv
    - graphql.vscode-graphql
    - esbenp.prettier-vscode
    - prisma.prisma
    - wix.vscode-import-cost
    - formulahendry.auto-close-tag
    - bradlc.vscode-tailwindcss
    - pkief.material-icon-theme
    - juanblanco.solidity
