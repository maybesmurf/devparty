image:
  file: .gitpod.dockerfile

tasks:
  - name: Setup
    before: redis-server &
    init: scripts/gp-init.sh
    command: |
      yarn codegen:graphql --watch &
      npx hardhat node &
      npx hardhat run scripts/deploy.js --network localhost
      export BASE_URL=`gp url 3000`
      yarn dev

  - command: |
      clear
      echo "Waiting for server to start ðŸ•’"
      gp await-port 3000
      scripts/gp-welcome.sh

ports:
  - port: 3000 # Web app
    onOpen: notify
    visibility: public
  - port: 6379 # Redis
    onOpen: ignore
  - port: 3306 # MySQL
    onOpen: ignore
  - port: 8548 # Hardhat
    onOpen: ignore

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - mikestead.dotenv
    - graphql.vscode-graphql
    - esbenp.prettier-vscode
    - prisma.prisma
    - wix.vscode-import-cost
    - formulahendry.auto-close-tag
    - bradlc.vscode-tailwindcss
    - pkief.material-icon-theme
    - juanblanco.solidity
