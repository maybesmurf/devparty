name: devparty
originUrl: 'https://devparty.io/api/graphql'
scopes:
  AUTHENTICATED: 'cookie:devparty_session|header:authorization'
rules:
  - types:
      - Query
    maxAge: 900
    swr: 900
    scope: AUTHENTICATED
    description: Cache everything
  - types:
      - Spotify
    maxAge: 0
    swr: 0
    description: Skip invite query
  - types:
      - Invite
    maxAge: 0
    swr: 0
    scope: AUTHENTICATED
    description: Skip invite query
  - types:
      - Session
    maxAge: 0
    swr: 0
    scope: AUTHENTICATED
    description: Skip session query
schema: 'https://devparty.io/api/graphql'
