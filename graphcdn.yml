name: devparty
originUrl: 'https://devparty.io/api/graphql'
scopes:
  AUTHENTICATED: 'cookie:devparty_session|header:authorization'
rules:
  - types:
      Query:
        - me
        - logs
        - post
        - user
        - stats
        - topic
        - users
        - badges
        - product
        - homeFeed
        - products
        - sessions
        - community
        - exploreFeed
        - searchUsers
        - whoToFollow
        - searchTopics
        - featuredUsers
        - waitlistCount
        - featuredTopics
        - suggestedUsers
        - morePostsByUser
    maxAge: 900
    swr: 900
    scope: AUTHENTICATED
    description: Cache Frequent queries
schema: 'https://devparty.io/api/graphql'
passThroughOnly: false
rootTypeNames:
  query: Query
  mutation: Mutation
