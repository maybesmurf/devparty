include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

image: node:latest

variables:
  SAST_EXCLUDED_PATHS: 'node_modules, .next, yarn.lock'
  SECRET_DETECTION_EXCLUDED_PATHS: 'node_modules, .next, yarn.lock'

cache:
  paths:
    - node_modules/
    - .next/cache/

.prepare:
  before_script:
    - cp .env.example .env
    - yarn install --frozen-lockfile --silent

lint:
  extends: .prepare
  script:
    - yarn lint

prettier:
  extends: .prepare
  script:
    - yarn prettier:check

generate:
  extends: .prepare
  script:
    - yarn generate

typecheck:
  extends: .prepare
  script:
    - yarn generate
    - yarn typecheck

build:
  extends: .prepare
  script:
    - yarn build

migrate:
  extends: .prepare
  script:
    - yarn prisma migrate reset --force
    - yarn prisma migrate deploy
  only:
    - main
  when: manual

deploy_review:
  before_script: []
  variables:
    PREVIEW_URL: https://$CI_PROJECT_NAME-$CI_COMMIT_REF_SLUG.devparty.vercel.app
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == 'main'
  environment:
    name: vercel/$CI_COMMIT_REF_NAME
    url: $PREVIEW_URL
  script:
    - npm i -g vercel
    - DEPLOYMENT_URL=$(vercel --name $CI_PROJECT_NAME --confirm -t $VERCEL_TOKEN)
    - vercel alias set $DEPLOYMENT_URL $PREVIEW_URL -t $VERCEL_TOKEN

housekeeping:
  before_script: []
  script:
    - curl --request POST --header "PRIVATE-TOKEN:$ACCESS_TOKEN" https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/housekeeping
  only:
    - main
