image: node:latest

services:
  - postgres:latest

include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml

variables:
  POSTGRES_DB: devparty
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  # DATABASE_URL: postgres://postgres:postgres@postgres:5432/devparty

cache:
  paths:
    - node_modules/
    - .next/cache/

before_script:
  - cp .env.example .env
  - yarn install --frozen-lockfile --silent

Lint 🌟:
  script:
    - yarn lint

Prettier 📚:
  script:
    - yarn prettier:check

Generate 🧞‍♂️:
  script:
    - yarn generate

Typecheck 🧐:
  script:
    - yarn generate
    - yarn typecheck

Build 👷‍♂️:
  script:
    - yarn build

Housekeeping ✨:
  script:
    - curl --request POST --header "PRIVATE-TOKEN:$ACCESS_TOKEN" https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/housekeeping
  only:
    - main

Migrate 🚚:
  script:
    - yarn prisma:migrate
    - yarn prisma:seed
  when: manual
