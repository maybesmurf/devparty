image: node:latest

services:
  - postgres:latest

stages:
  - test
  - build

cache:
  paths:
    - node_modules/

before_script:
  - npm install
  - cp .env.example .env

Lint:
  stage: test
  script:
    - npm run lint
  artifacts:
    expire_in: 1 day

Build:
  stage: build
  script:
    - npm run build
  artifacts:
    expire_in: 1 day
