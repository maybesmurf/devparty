image: node:latest

services:
  - postgres:latest

stages:
  - test
  - build

cache:
  paths:
    - node_modules/

before_script:
  - npm ci
  - cp .env.example .env

Typecheck:
  stage: test
  script:
    - npm run generate
    - npm run typecheck

Lint:
  stage: test
  script:
    - npm run lint

Build:
  stage: build
  script:
    - npm run build
