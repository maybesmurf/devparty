include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

image: node:alpine

variables:
  SAST_EXCLUDED_PATHS: 'node_modules, .next, yarn.lock'
  SECRET_DETECTION_EXCLUDED_PATHS: 'node_modules, .next, yarn.lock'

cache:
  paths:
    - node_modules/
    - .next/cache/

.setup:
  script:
    - cp .env.example .env
    - yarn install --frozen-lockfile --silent

Lint 🌟:
  extends: .setup
  script:
    - yarn lint

Prettier 📚:
  extends: .setup
  script:
    - yarn prettier:check

Generate 🧞‍♂️:
  extends: .setup
  script:
    - yarn generate

Typecheck 🧐:
  extends: .setup
  script:
    - yarn generate
    - yarn typecheck

Build 👷‍♂️:
  extends: .setup
  script:
    - yarn build

Migrate 🚚:
  extends: .setup
  script:
    - yarn prisma migrate reset --force
    - yarn prisma migrate deploy
  only:
    - main
  when: manual

Housekeeping ✨:
  before_script: []
  script:
    - curl --request POST --header "PRIVATE-TOKEN:$ACCESS_TOKEN" https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/housekeeping
  only:
    - main
