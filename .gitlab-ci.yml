image: node:latest

stages:
  - test
  - build
  - deploy

variables:
  SAST_EXCLUDED_PATHS: 'node_modules, yarn.lock'

cache:
  paths:
    - node_modules/
    - .next/cache/

include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

before_script:
  - cp .env.example .env
  - yarn install --frozen-lockfile --silent

Lint 🌟:
  stage: build
  script:
    - yarn lint

Prettier 📚:
  stage: build
  script:
    - yarn prettier:check

Generate 🧞‍♂️:
  stage: build
  script:
    - yarn generate

Typecheck 🧐:
  stage: build
  script:
    - yarn generate
    - yarn typecheck

Build 👷‍♂️:
  stage: build
  script:
    - yarn build

Migrate 🚚:
  stage: deploy
  script:
    - yarn prisma migrate reset --force
    - yarn prisma migrate deploy
  only:
    - main
  when: manual

Housekeeping ✨:
  stage: deploy
  before_script: []
  script:
    - curl --request POST --header "PRIVATE-TOKEN:$ACCESS_TOKEN" https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/housekeeping
  only:
    - main
