image: node:latest

include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml

cache:
  paths:
    - node_modules/
    - .next/cache/

stages:
  - build
  - test
  - release
  - deploy
  - clean

before_script:
  - cp .env.example .env
  - yarn install --frozen-lockfile --silent

Lint 🌟:
  stage: build
  script:
    - yarn lint

Prettier 📚:
  stage: build
  script:
    - yarn prettier:check

Generate 🧞‍♂️:
  stage: build
  script:
    - yarn generate

Typecheck 🧐:
  stage: build
  script:
    - yarn generate
    - yarn typecheck

Build 👷‍♂️:
  stage: build
  script:
    - yarn build

Docker 🐳:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE
  before_script:
    - docker login registry.gitlab.com -u yo -p $GITLAB_TOKEN
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag=":$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - docker build --pull -t "$CI_REGISTRY_IMAGE${tag}" .
    - docker push "$CI_REGISTRY_IMAGE${tag}"
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile

Migrate 🚚:
  stage: deploy
  script:
    - yarn prisma:migrate
    - yarn prisma:seed
  when: manual

Housekeeping ✨:
  stage: clean
  before_script: []
  script:
    - curl --request POST --header "PRIVATE-TOKEN:$ACCESS_TOKEN" https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/housekeeping
  only:
    - main
